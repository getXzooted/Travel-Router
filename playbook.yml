---
- name: Provision Secure Travel Gateway
  hosts: localhost
  connection: local
  become: yes
  vars_files:
    - config.yml

  tasks:
    # --- 1. SYSTEM CONFIG ---
    - name: Set Hostname
      hostname:
        name: "{{ hostname }}"
    
    # FIX: Ensure hostname is resolvable (Stops the sudo error)
    - name: Update /etc/hosts
      lineinfile:
        path: /etc/hosts
        regexp: '^127\.0\.1\.1'
        line: "127.0.1.1\t{{ hostname }}"
        state: present

    - name: Disable Bluetooth
      lineinfile:
        path: /boot/firmware/config.txt
        line: "dtoverlay=disable-bt"
        create: yes

    - name: Apply Sysctl Hardening
      copy:
        dest: /etc/sysctl.d/99-hardening.conf
        content: |
          net.ipv4.ip_forward=1
          net.ipv4.conf.all.accept_redirects=0
          net.ipv6.conf.all.disable_ipv6=1
          net.ipv6.conf.default.disable_ipv6=1
          net.ipv4.conf.all.log_martians=1
      notify: Apply Sysctl

    # --- 2. THE SAFETY NET (FIREWALL) ---
    - name: Create Safety Net Script
      copy:
        dest: /usr/local/bin/safety-net.sh
        mode: '0755'
        content: |
          #!/bin/bash
          # CLEAR OLD RULES to prevent duplicates
          iptables -D OUTPUT -o wlan0 -j REJECT 2>/dev/null
          iptables -D OUTPUT -o eth0 -j REJECT 2>/dev/null
          
          # 1. BLOCK ALL OUTGOING TRAFFIC (Default)
          # We add this to the BOTTOM (-A) so exceptions above it work.
          iptables -A OUTPUT -o wlan0 -j REJECT
          iptables -A OUTPUT -o eth0 -j REJECT
          
          # 2. ALLOW VPN CONNECTION (The only way out)
          iptables -I OUTPUT -d {{ vpn_endpoint }} -p udp --dport {{ vpn_port }} -j ACCEPT
          
          # 3. ALLOW DHCP & LAN (So you can connect to it)
          iptables -I OUTPUT -p udp --sport 67 --dport 68 -j ACCEPT
          iptables -I OUTPUT -d 192.168.0.0/16 -j ACCEPT
          iptables -I OUTPUT -d 10.0.0.0/8 -j ACCEPT
          iptables -I OUTPUT -d 172.16.0.0/12 -j ACCEPT

    # [NEW] Install as a Systemd Service (Replaces rc.local)
    - name: Create Safety Net Service
      copy:
        dest: /etc/systemd/system/safety-net.service
        content: |
          [Unit]
          Description=Safety Net Firewall Rules
          After=network.target

          [Service]
          Type=oneshot
          ExecStart=/usr/local/bin/safety-net.sh
          RemainAfterExit=yes

          [Install]
          WantedBy=multi-user.target

    - name: Enable Safety Net Service
      systemd:
        name: safety-net
        enabled: yes
        state: started

    # --- 3. WIREGUARD SETUP ---
    - name: Install WireGuard
      apt:
        name: wireguard
        state: present

    - name: Generate Private Key
      shell: wg genkey
      register: gen_key
      when: client_private_key | length == 0

    - name: Define Private Key Variable
      set_fact:
        final_private_key: "{{ gen_key.stdout if client_private_key | length == 0 else client_private_key }}"

    - name: Create WireGuard Config (Clean)
      template:
        src: templates/wg0.conf.j2
        dest: /etc/wireguard/wg0.conf
        mode: '0600'
      notify: Restart WireGuard

    # --- 4. RASPAP SETUP ---
    - name: Check RaspAP
      stat:
        path: /etc/raspap
      register: raspap_check

    - name: Install RaspAP
      shell: curl -sL https://install.raspap.com | bash -s -- -y
      when: not raspap_check.stat.exists
    
    # --- 5. IMMEDIATE LOCKDOWN ---
    - name: Apply Safety Net Immediately
      command: /usr/local/bin/safety-net.sh

  handlers:
    - name: Apply Sysctl
      command: sysctl -p /etc/sysctl.d/99-hardening.conf

    - name: Restart WireGuard
      service:
        name: wg-quick@wg0
        state: restarted

  post_tasks:
    - name: FINAL SUMMARY
      debug:
        msg: "SETUP COMPLETE. Safety Net Installed via Systemd."